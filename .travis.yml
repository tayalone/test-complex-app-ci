sudo: required
sevices:
  - docker

before_install:
  - docker build -t taylone/docker-react -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true taylone/docker-react npm run test -- --coverage

after_success:
  - docker build -t taylone/multi-client ./client
  - docker build -t taylone/multi-nginx ./nginx
  - docker build -t taylone/multi-server ./server
  - docker build -t taylone/multi-worker ./worker
