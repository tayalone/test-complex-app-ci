sudo: required
sevices:
  - docker

before_install:
  - docker build -t react-test1 -f ./client/Dockerfile.dev ./client

script:
  - docker run docker run -e CI=true react-test1 npm run test

after_success:
  - docker build -t taylone/multi-client ./client
  - docker build -t taylone/multi-nginx ./nginx
  - docker build -t taylone/multi-server ./server
  - docker build -t taylone/multi-worker ./worker
